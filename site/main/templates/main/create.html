{% extends "main/base.html" %}

{% block title %}Форма по добавление статьи{% endblock %}

{% block content %}
    <div class="features">
        <h1>Форма по добавление статьи</h1>
       <div class="virow">
            <form method="post">
                {% csrf_token %}<br>
                {{ form.author }}<br>
                {{ form.title }}<br>
                {{ form.anons }}<br>
                {{ form.full_text }}<br>
                {{ form.date }}<br>
                <span>{{ error }}</span>
                <button class="btn btn-success" type="submit">Добавить статью</button>

            </form>
       </div>
    </div>

{% endblock %}

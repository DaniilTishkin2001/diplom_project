{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title%}{% endblock%}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>


    <aside>
         <img src="{% static 'main/img/logo.png' %}" alt="logo">
         <span class="logo">Корона</span>
         <h3>Навигация</h3>
         <ul>
             <a href="{% url 'home' %}"><li>Главная</li></a>
             <a href="{% url 'about' %}"><li>Про нас</li></a>
             <a href="{% url 'news_home' %}"><li>Новости</li></a>
             <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fac fa-plus-circle"></i>Добавить</li></button></a>
         </ul>
    </aside>
    <div class="register">
        <ul>

            {% if request.user.is_authenticated %}
                <a href="{% url 'logout_page' %}"><li>Выйти </li></a>
            {% else %}
            <a href="{% url 'login_page' %}"><li>Авторизация </li></a>
            <a href="{% url 'register_page' %}"><li>Регистрация </li></a>

            {% endif %}
        </ul>
    <p class="red">{{request.user}}</p>
    </div>



    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
